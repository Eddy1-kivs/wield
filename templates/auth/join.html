{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<body style="background:#FDFEF7;">
<div class="container-fluid p-0">
       <div id="" class="" data-bs-ride="">
            <div class="">
                <div class="">
                    <img class="w-100" src="static/images/womanspain-pink-web.jpeg" style="object-fit: cover;width: 100%;height: 50vh;" alt="Image">
                    <div class=" d-flex flex-column align-items-center justify-content-center">
                        <div class="cont" style="max-width: 900px;">
                            <h1 class="">Join Now</h1>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class=" container" style="width: 40%;">
    <form method="POST">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <fieldset class="form-group">
<!--            <legend class="border-bottom mb-4">Join Now</legend>-->
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">
                Register
            </button>
        </div>
    </form>
</div>
    </div>
<br>
<br>
<script>
    $( function() {
        $( "#{{ form.date_of_birth.id_for_label }}" ).datepicker();
    } );
</script>
</body>
<style>
    .cont {
  position: absolute;
  top: 56%;
  left: 25%;
  transform: translate(-80%, -30%);
  width: 30%;
  background: rgba(255, 255, 255, 0.8);
  padding: 1rem;
  background: #9C30A9;
  color: #000;
  border-radius: 10px;
  text-align: center;
}
</style>
{% endblock %}
